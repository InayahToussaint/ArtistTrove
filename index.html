</head>
<body>
    <!-- Layout Wrapper -->
  <div class="wrapper">
    
    <!-- Header -->
    <header>
      <h1>illTrove</h1> 
    </header>
    <nav>
     <ul>
        <li><a href="index.html">HOME</a></li>

        <li><a href="aboutme.html">ABOUT</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
      
      <!-- Content Section -->
      <div class="content">
        <h2>Artist Constrution Site</h2>
        

  

 <!-- Reset Button -->
 <button id="resetButton" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: red; color: white; border: none; cursor: pointer;">
    Reset
  </button>

         <!-- Container for Drop Zones -->
  <div class="dropzone-container" id="dropzoneContainer">
    <!-- Added drop zones will appear here -->
  </div>

  <!-- Button to add new Drop Zones -->
  <div id="dropzoneControl">
    <label for="dropzoneInput">Number of Drop Zones:</label>
<input type="number" id="dropzoneInput" min="1" max="12" placeholder="Enter a number" />
<button id="generateDropZonesButton">Generate Drop Zones</button>
  </div>
  
  

      </div>

      <!-- Side -->
      <div class="sidebar">
        <h2>Tool Box</h2>
        <button id="generateButton">Generate Word</button>
        
         <!-- Draggable Boxes -->
         <div class="box-container" id="boxContainer">
     <div class="box" id="randomMedium"  draggable="true" >Medium!!
            
    </div>
    <div class="box"  id="randomAdj"  draggable="true" >Adjective!! 
        
    </div>
    <div class="box"  id="randomNoun"  draggable="true" >Noun!!
        </div>
        <div class="box" id="randomTime"  draggable="true" >Time!!
            
        </div>
        <div class="box" id="randomColor"  draggable="true" >Color!!
            
        </div>
        <div class="box" id="randomConcept"  draggable="true" >Concept!!
            
        </div>
    </div>

      </div>
    
    </div>

    <div class="comments-container">
      <h2>Comments</h2>
      <div class="comment-box">
          <textarea id="newComment" placeholder="Add a comment..."></textarea>
          <button id="submitComment">Post</button>
      </div>
      <div id="commentsSection" class="comments-section">
          <!-- Comments will be appended here dynamically -->
      </div>
  </div>

    <!-- Footer -->
    <footer>

  </div>
